<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
        }
        #box{
            box-shadow: 9px 9px 5px #301934;
        }
        #indent{
            text-indent: 50%; //16px or -3em
        }
    </style>
</head>
<body>
    <h1 id="text">Hi, my name is B.Parthu</h1>
    <h1 id="box">Hi, my name is B.Parthu</h1>
    <div>
        <p>Hi, my name is B.Parthu</p>
        <p id="indent">Hi, my name is B.Parthu</p>
    </div>
</body>
</html>
